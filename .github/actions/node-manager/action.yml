# You can find code and docs here: https://github.com/allthings/github-action-tools
name: node-manager
description: 'Setup node and install yarn'
inputs:
  node-version:
    default: '20'
    description: 'Node version'
    required: false
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v6
      with:
        node-version: ${{ env.NODE_VERSION || inputs['node-version'] }}

    - name: Enable Corepack
      shell: bash
      run: |
        corepack enable
        # prefetch the pinned Yarn version for faster CI (honors packageManager)
        [ -f package.json ] && JQ_RESULT=$(jq -r .packageManager package.json) && corepack prepare "$JQ_RESULT" --activate || true
